<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Blok2_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.394940883017698,115.51271984197517],[-8.359520576816093,115.58488174978882]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Blok2_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">label</th>\
                        <td>' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Blok2_1_0(feature) {
            switch(String(feature.properties['label'])) {
                case 'BUNGAYA KANGIN':
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(125,215,210,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'KESIMPAR':
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(102,212,96,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'MACANG':
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(112,119,239,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'NAWA KERTHI':
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(228,222,106,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'SIDEMEN':
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(234,108,115,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Blok2_1',
                opacity: 1,
                color: 'rgba(207,46,216,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Blok2_1');
        map.getPane('pane_Blok2_1').style.zIndex = 401;
        map.getPane('pane_Blok2_1').style['mix-blend-mode'] = 'normal';
        var layer_Blok2_1 = new L.geoJson(json_Blok2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Blok2_1',
            layerName: 'layer_Blok2_1',
            pane: 'pane_Blok2_1',
            onEachFeature: pop_Blok2_1,
            style: style_Blok2_1_0,
        });
        bounds_group.addLayer(layer_Blok2_1);
        map.addLayer(layer_Blok2_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Blok 2<br /><table><tr><td style="text-align: center;"><img src="legend/Blok2_1_BUNGAYAKANGIN0.png" /></td><td>BUNGAYA KANGIN</td></tr><tr><td style="text-align: center;"><img src="legend/Blok2_1_KESIMPAR1.png" /></td><td>KESIMPAR</td></tr><tr><td style="text-align: center;"><img src="legend/Blok2_1_MACANG2.png" /></td><td>MACANG</td></tr><tr><td style="text-align: center;"><img src="legend/Blok2_1_NAWAKERTHI3.png" /></td><td>NAWA KERTHI</td></tr><tr><td style="text-align: center;"><img src="legend/Blok2_1_SIDEMEN4.png" /></td><td>SIDEMEN</td></tr><tr><td style="text-align: center;"><img src="legend/Blok2_1_5.png" /></td><td></td></tr></table>': layer_Blok2_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
